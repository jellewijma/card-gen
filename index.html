<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card generator</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>

<body>
  <div id="card" class="card flex m-auto bg-gradient-to-tl from-blue-200 via-blue-400"
    style="width: 1920px; height: 1080px;">
    <div class="left w-1/2 flex flex-col">
      <img src="source/Pastor-Nomdo-Schuitema-2.jpg" alt="" class="rounded-xl w-1/2 m-auto">
      <div class="text m-auto">
        <p class="text-white text-6xl">Nomdo Schuitema</p>
        <p class="text-white text-2xl pt-2">Pastor en leider van de Nederlandse kerken</p>
      </div>
    </div>
    <div class="right w-1/2 flex flex-col">
      <img src="source/Pastor-Etienne-de-Sain.jpg" alt="" class="rounded-xl w-1/2 h-auto m-auto">
      <div class="text m-auto">
        <p class="text-white text-6xl">Etienne de Sain</p>
        <p class="text-white text-2xl pt-2">Assistent pastor</p>
      </div>
    </div>
  </div>
  <div class="w-screen flex">
    <button id="dl-png"
      class="mt-20 m-auto w-40 h-10 border-black rounded-3xl border-2 hover:text-white hover:bg-black duration-150">convert
      to png</button>
  </div>
  <script>
    document.getElementById("dl-png").onclick = function() {
      const screenschotTarget = document.getElementById('card');

      html2canvas(screenschotTarget).then((canvas) => {
        const base64image = canvas.toDataURL("image/png");
        var anchor = document.createElement('a');
        anchor.setAttribute("href", base64image);
        anchor.setAttribute("download", "my-image.png");
        anchor.click();
        anchor.remove();
      })
    }
  </script>
</body>

</html>
